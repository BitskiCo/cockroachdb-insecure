name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  pull_request: {}
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  arm64:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      LOCAL_IMAGE: sha-${{ github.sha }}
    steps:
      - name: Set checkout ref
        if: github.event_name != 'push'
        run: echo "REF=v22.1.3" | tee -a $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: cockroachdb/cockroach
          ref: ${{ env.REF || github.ref_name }}
      - name: Build binary
        run: >
          ./build/builder.sh mkrelease arm64-linux-gnu ||
          ./build/builder.sh mkrelease arm64-linux-gnu

      - name: Copy binaries
        run: |
          cp cockroach-linux-*-gnu-aarch64 build/deploy/cockroach
          cp /go/docker/native/aarch64-unknown-linux-gnu/geos/lib/libgeos{,_c}.so build/deploy/
          cp -r licenses build/deploy/

      - name: Build image
        run: docker build -t "$LOCAL_IMAGE" build/deploy

      - name: Configure image tags
        env:
          IMAGE_NAME: ${{ github.repository }}
        run: echo "IMAGES=ghcr.io/${IMAGE_NAME,,}" | tee -a $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.IMAGES }}

      - name: Tag Docker image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          IFS=$'\n ' command eval 'TAGS=($TAGS)'
          for TAG in "${TAGS[@]}"; do
            docker tag "$LOCAL_IMAGE" "$TAG"
          done

      - name: Log into Docker registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Push Docker image
        if: inputs.push
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          IFS=$'\n ' command eval 'TAGS=($TAGS)'
          for TAG in "${TAGS[@]}"; do
            echo "::group::docker push $TAG"
            docker push "$TAG"
            echo '::endgroup::'
          done

  amd64:
    needs:
      - arm64
    if: github.event_name != 'push'
    uses: BitskiCo/bitski-internal-sdk/.github/workflows/docker.yaml@v1
    with:
      archs: |
        amd64
        arm64
      push: ${{ github.event_name != 'pull_request' }}
      startup_test: true
      startup_image_env_name: COCKROACH_IMAGE

  amd64-push:
    needs:
      - arm64
    if: github.event_name == 'push'
    uses: BitskiCo/bitski-internal-sdk/.github/workflows/docker.yaml@v1
    with:
      build_args: BASE_IMAGE=cockroachdb/cockroach:${{ github.ref_name }}
      archs: |
        amd64
        arm64
      push: true
      startup_test: true
      startup_image_env_name: COCKROACH_IMAGE
